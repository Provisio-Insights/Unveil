name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Debug Flutter Setup
      run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS app
      run: flutter build ios --release --no-codesign
